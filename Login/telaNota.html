<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="talaNota.css">
</head>

<body>
    <a href="login.html">Voltar</a>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Notas</b></legend>
                <div class="inputs">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="inputs">
                    <input type="text" name="rgm" id="rgm" class="inputUser" required>
                    <label for="rgm" class="labelInput">RGM</label>
                </div>
                <br><br>
                <div class="inputs">
                    <input type="text" name="turma" id="turma" class="inputUser" required>
                    <label for="turma" class="labelInput">Turma</label>
                </div>
                <br><br>
                <div class="inputs">
                    <input type="text" name="notaOne" id="notaOne" class="inputUser" required>
                    <label for="notaOne" class="labelInput">Promeira Nota</label>
                </div>
                <br><br>
                <div class="inputs">
                    <input type="text" name="notaTwo" id="notaTwo" class="inputUser" required>
                    <label for="notaTwo" class="labelInput">segunda Nota</label>
                </div>
                <br><br>
                <a class="inputSubmit" name="submit" id="submit" href="">Enviar</a>

            </fieldset>
        </form>
    </div>

</body>

</html>
